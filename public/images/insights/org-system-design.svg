<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f9ff"/>
    </linearGradient>
    <radialGradient id="g1" cx="28%" cy="40%" r="70%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#a78bfa" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="78%" cy="32%" r="70%">
      <stop offset="0" stop-color="#34d399" stop-opacity="0.16"/>
      <stop offset="0.6" stop-color="#3b82f6" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="42"/>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="22" stdDeviation="24" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <circle cx="430" cy="520" r="620" fill="url(#g1)" filter="url(#blur)"/>
  <circle cx="1240" cy="320" r="620" fill="url(#g2)" filter="url(#blur)"/>

  <!-- system grid -->
  <g transform="translate(320 240)" filter="url(#cardShadow)">
    <rect x="0" y="0" width="960" height="520" rx="36" fill="#ffffff" fill-opacity="0.65" stroke="#0f172a" stroke-opacity="0.08"/>

    <!-- columns -->
    <g stroke="#0f172a" stroke-opacity="0.08" stroke-width="2">
      <line x1="160" y1="110" x2="160" y2="450"/>
      <line x1="320" y1="110" x2="320" y2="450"/>
      <line x1="480" y1="110" x2="480" y2="450"/>
      <line x1="640" y1="110" x2="640" y2="450"/>
      <line x1="800" y1="110" x2="800" y2="450"/>
    </g>

    <!-- header capsules -->
    <g opacity="0.95">
      <g>
        <rect x="60" y="60" width="120" height="34" rx="17" fill="#3b82f6" fill-opacity="0.14"/>
        <rect x="220" y="60" width="120" height="34" rx="17" fill="#a855f7" fill-opacity="0.14"/>
        <rect x="380" y="60" width="120" height="34" rx="17" fill="#22c55e" fill-opacity="0.14"/>
        <rect x="540" y="60" width="120" height="34" rx="17" fill="#3b82f6" fill-opacity="0.12"/>
        <rect x="700" y="60" width="120" height="34" rx="17" fill="#a855f7" fill-opacity="0.12"/>
        <rect x="860" y="60" width="60" height="34" rx="17" fill="#0f172a" fill-opacity="0.06"/>
      </g>

      <!-- nodes -->
      <g>
        <circle cx="100" cy="210" r="12" fill="#3b82f6" fill-opacity="0.22"/>
        <circle cx="260" cy="330" r="12" fill="#a855f7" fill-opacity="0.22"/>
        <circle cx="420" cy="250" r="12" fill="#22c55e" fill-opacity="0.20"/>
        <circle cx="580" cy="360" r="12" fill="#3b82f6" fill-opacity="0.18"/>
        <circle cx="740" cy="230" r="12" fill="#a855f7" fill-opacity="0.18"/>
        <circle cx="900" cy="320" r="12" fill="#0f172a" fill-opacity="0.10"/>
      </g>

      <!-- connections -->
      <g stroke="#0f172a" stroke-opacity="0.10" stroke-width="2" fill="none">
        <path d="M100 210 C 180 190, 200 330, 260 330"/>
        <path d="M260 330 C 340 360, 360 280, 420 250"/>
        <path d="M420 250 C 500 220, 520 340, 580 360"/>
        <path d="M580 360 C 670 420, 690 260, 740 230"/>
        <path d="M740 230 C 820 180, 850 300, 900 320"/>
      </g>
    </g>
  </g>
</svg>
