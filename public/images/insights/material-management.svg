<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <radialGradient id="g1" cx="30%" cy="25%" r="70%">
      <stop offset="0" stop-color="#a855f7" stop-opacity="0.18"/>
      <stop offset="0.55" stop-color="#60a5fa" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="75%" cy="70%" r="70%">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.14"/>
      <stop offset="0.6" stop-color="#3b82f6" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="44"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <circle cx="420" cy="260" r="620" fill="url(#g1)" filter="url(#blur)"/>
  <circle cx="1220" cy="720" r="620" fill="url(#g2)" filter="url(#blur)"/>

  <!-- stacked cards representing assets -->
  <g transform="translate(520 230)" filter="url(#shadow)">
    <rect x="-80" y="140" width="820" height="520" rx="44" fill="#ffffff" fill-opacity="0.55" stroke="#0f172a" stroke-opacity="0.06"/>
    <rect x="-40" y="90" width="820" height="520" rx="44" fill="#ffffff" fill-opacity="0.65" stroke="#0f172a" stroke-opacity="0.06"/>
    <rect x="0" y="40" width="820" height="520" rx="44" fill="#ffffff" fill-opacity="0.78" stroke="#0f172a" stroke-opacity="0.08"/>

    <!-- lines -->
    <g stroke="#0f172a" stroke-opacity="0.10" stroke-width="2">
      <line x1="70" y1="140" x2="750" y2="140"/>
      <line x1="70" y1="210" x2="620" y2="210"/>
      <line x1="70" y1="280" x2="720" y2="280"/>
      <line x1="70" y1="350" x2="560" y2="350"/>
      <line x1="70" y1="420" x2="710" y2="420"/>
    </g>

    <!-- tags -->
    <g>
      <rect x="70" y="470" width="120" height="34" rx="17" fill="#3b82f6" fill-opacity="0.14"/>
      <rect x="210" y="470" width="140" height="34" rx="17" fill="#a855f7" fill-opacity="0.14"/>
      <rect x="370" y="470" width="160" height="34" rx="17" fill="#22c55e" fill-opacity="0.12"/>
    </g>

    <!-- small index dots -->
    <g opacity="0.9">
      <circle cx="760" cy="110" r="10" fill="#3b82f6" fill-opacity="0.18"/>
      <circle cx="790" cy="110" r="10" fill="#a855f7" fill-opacity="0.14"/>
      <circle cx="820" cy="110" r="10" fill="#0f172a" fill-opacity="0.08"/>
    </g>
  </g>
</svg>
