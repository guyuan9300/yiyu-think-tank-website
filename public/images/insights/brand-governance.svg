<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f6f7ff"/>
    </linearGradient>
    <radialGradient id="g1" cx="25%" cy="30%" r="65%">
      <stop offset="0" stop-color="#7c3aed" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#3b82f6" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="75%" cy="55%" r="65%">
      <stop offset="0" stop-color="#2563eb" stop-opacity="0.18"/>
      <stop offset="0.6" stop-color="#a855f7" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0f172a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <circle cx="420" cy="260" r="520" fill="url(#g1)" filter="url(#blur)"/>
  <circle cx="1200" cy="560" r="560" fill="url(#g2)" filter="url(#blur)"/>

  <!-- subtle network ring -->
  <g transform="translate(800 520)" opacity="0.9" filter="url(#shadow)">
    <circle r="240" fill="none" stroke="#4f46e5" stroke-opacity="0.14" stroke-width="2"/>
    <circle r="170" fill="none" stroke="#3b82f6" stroke-opacity="0.10" stroke-width="2"/>

    <!-- links -->
    <g stroke="#0f172a" stroke-opacity="0.10" stroke-width="2">
      <line x1="0" y1="-240" x2="170" y2="-70"/>
      <line x1="170" y1="-70" x2="240" y2="0"/>
      <line x1="240" y1="0" x2="120" y2="210"/>
      <line x1="120" y1="210" x2="-120" y2="210"/>
      <line x1="-120" y1="210" x2="-240" y2="0"/>
      <line x1="-240" y1="0" x2="-170" y2="-70"/>
      <line x1="-170" y1="-70" x2="0" y2="-240"/>
    </g>

    <!-- nodes -->
    <g>
      <circle cx="0" cy="-240" r="14" fill="#111827" fill-opacity="0.06"/>
      <circle cx="170" cy="-70" r="18" fill="#3b82f6" fill-opacity="0.18"/>
      <circle cx="240" cy="0" r="14" fill="#7c3aed" fill-opacity="0.16"/>
      <circle cx="120" cy="210" r="18" fill="#22c55e" fill-opacity="0.16"/>
      <circle cx="-120" cy="210" r="14" fill="#0f172a" fill-opacity="0.06"/>
      <circle cx="-240" cy="0" r="18" fill="#3b82f6" fill-opacity="0.14"/>
      <circle cx="-170" cy="-70" r="14" fill="#7c3aed" fill-opacity="0.12"/>
      <circle cx="0" cy="0" r="28" fill="#111827" fill-opacity="0.05"/>
    </g>

    <!-- inner glow blobs -->
    <circle cx="-60" cy="-40" r="90" fill="#2563eb" fill-opacity="0.10" filter="url(#blur)"/>
    <circle cx="80" cy="60" r="110" fill="#a855f7" fill-opacity="0.10" filter="url(#blur)"/>
  </g>
</svg>
